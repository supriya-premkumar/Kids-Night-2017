<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kids Game</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.css"/>
</head>
<body>

<ul>
  <h2 style="color:white; float:left"> Welcome to Games Night!</h2>
  <img src="../images/slac-image.png" alt="SLAC Logo" class="logo">
</ul>

<h2 class="guidelines"> Guidelines </h2>
<p> Play with the generator and make some money </p>

<form id="image" class="slider">
    <img class="image1" src="../images/easy.png" data-value="value1">
    <img class="image2" src="../images/medium.png" data-value="value2">
    <img class="image3" src="../images/difficult.png" data-value="value3">
    <input type="hidden" id="../image-value" name="selected_image" value="">
</form>

<script >
$(''#image img).click(function() {
  //set the form value
  $('#image-value').val($(this).attr('data-value'));

  //Unhighlight all the images
  $('#select-form img').removeClass('highlighted');

  // Highlight the newly selected image
  $(this).addClass('highlighted');

});
</script>
<!-- <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.min.js"> -->

</body>
</html>
